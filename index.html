<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير: رابط خطير!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .warning-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .icon {
            font-size: 80px;
            color: #ff4757;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff4757;
            font-size: 28px;
            margin: 0 0 15px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin: 10px 0;
        }
        .danger-list {
            text-align: right;
            list-style: none;
            padding: 0;
        }
        .danger-list li {
            background: #fff3cd;
            border-left: 5px solid #ff4757;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .back-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #ff3742;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="icon">⚠️</div>
        <h1>تحذير أمان!</h1>
        <p>هذا الرابط خطير ويحتوي على تهديدات أمنية. لا تتابع!</p>
        <ul class="danger-list">
            <li>قد يحتوي على برمجيات ضارة (فيروسات).</li>
            <li>محاولة تصيد احتيالي لسرقة بياناتك.</li>
            <li>موقع مزيف يهدف للإضرار بجهازك.</li>
        </ul>
        <p><strong>نصيحة: استخدم أدوات مثل VirusTotal لفحص الروابط قبل النقر.</strong></p>
        <a href="javascript:history.back()" class="back-btn">العودة للخلف</a>
    </div>
</body>
</html>
